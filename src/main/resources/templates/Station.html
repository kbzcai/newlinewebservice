<script type="text/javascript">
    var Ohref = decodeURI(window.location.href);
    var StationNo = Ohref.split('?');
    // alert(StationNo[1]);
    var numref=decodeURI(StationNo[1])
    num=numref.split("-");
    console.log(num[0]);
    console.log(num[1]);
    $.ajax({
        dataType: "JSON",
        traditional: true,//这使json格式的字符不会被转码
        type: "GET",
        url: "/getInfo/" + StationNo[1],
        success: function (data) {
            console.log(data);
            console.log(data.State)
            $(".Production_Qty").text(data.Production_Qty);
            $(".Actual_Qty").text(data.Actual_Qty);
            $(".StationNo").text(data.StationNo);
            $(".MTL_Name").text(data.MTL_Name);
            $(".Tray_Type").text(data.Tray_Type);
            $(".Order_Id").text(data.Order_Id);
            $(".MTL_No").text(data.MTL_No);
            $(".img").attr("src","img/"+data.MTL_Name+"/"+StationNo[1]+".JPG")
            var State, Task_State;
            if (data.State == 0) {
                State = '新建'
            } else if (data.State == 1) {
                State = '已下发'
            } else if (data.State == 2) {
                State = '进行中'
            } else if (data.State == 3) {
                State = '已完成'
            } else if (data.State == -1) {
                State = '已关闭'
            }
            $(".State").text(State);
            if (data.Task_State == 0) {
                Task_State = '未下发'
            } else if (data.Task_State == 1) {
                Task_State = '等待'
            } else if (data.Task_State == 2) {
                Task_State = '进行中'
            } else if (data.Task_State == 3) {
                Task_State = '完成'
            } else if (data.Task_State == -1) {
                Task_State = '失败'
            } else if (data.Task_State == -2) {
                Task_State = '取消'
            }
            $(".Task_State").text(Task_State);
        },
        error: function (data) {
            // alert(data.responseText);
        }
    });

    function myrefresh() {
        if(num[1] == 'A'){
            window.location.href="../Station.html?"+num[0]+"-B"
        }else{
            window.location.href="../Station.html?"+num[0]+"-A"
        }
         // window.location.reload();
    }
    setTimeout('myrefresh()', 30000); //指定1分钟刷新一次
</script>
